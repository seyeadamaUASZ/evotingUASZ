<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Poste pour une election</title>
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css"
        th:href="@{css/font-awesome.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" 
th:href="@{css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
  <div class="container col-md-1 col-md-offset-1">
    <a href="#"><img id='image' class='img-circle img-responsive center-block' src="../static/images/logo.png" th:src="@{images/logo.png}" width="100" height="100"/></a>
  </div>
  <hr>
  <center><p> <a href="#" style="color:black;" class="fol"><b>E-Voting</b> <b>-UASZ</b></a></p></center>
<div class="container col-md-6 col-md-offset-3" style="margin-top: 5px">
<div class="card">
<div class="card-header">
  <a class="btn btn-primary nbtp"> <i class="fa fa-save"></i>Ajouter Poste</a>
</div>
  <div class="card-body">
  <table class="table table-bordered table-striped">
    <thead>
    <tr style="background-color: #4cae4c">
    <th>Id</th><th>Poste</th><th>Actions</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="poste : ${postes}">
    <td th:text="${poste.idPoste}"></td>
    <td th:text="${poste.nomPoste}"></td> 
    <td><a th:href="@{getPoste/(id=${poste.idPoste})}" class="btn btn-success"><i class="fa fa-eye"></i></a></td>
    </tr>
    </tbody>
  </table>
  
  </div>

</div>

</div>
  <div class="myForm">
    <form th:action="@{/savePoste}" method="post">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajout d'un poste</h5>
              <img src="../static/images/logo.png" th:src="@{images/logo.png}" width="30" height="30"/>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="idPoste" class="col-form-label">IDentifiant:</label>
                <input  class="form-control" id="idPoste" name="idPoste" value="" readonly/>
              </div>
              <div class="form-group">
                <label for="nomPoste" class="col-form-label">Poste:</label>
                <input type="text" class="form-control" id="nomPoste" name="nomPoste" value=""/>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="save"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function(){
        $('.nbtp').on('click',function (event) {
            event.preventDefault();
            $('.myForm #exampleModal').modal();
        })
    })
  </script>
</div>
</body>
</html>
